<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>List Styling</title>
    <style>
        nav ul{
            display: flex;
            justify-content: center;
        }
        nav ul li{
            margin: 0px 10px 10px 0px ;
            list-style: bengali;
            list-style-type: "❤️";
            background-color: cadetblue;
            list-style-position: inside;
            padding: 1vw;
            border: 2px solid skyblue
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>List Item -1 </li>
            <li>List Item -2</li>
            <li>List Item -3</li>
            <li>List Item -4</li>
        </ul>
    </nav>
</body>
</html>
