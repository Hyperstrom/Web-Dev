<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <video src="video.mp4" height="400" controls ></video>
    <!-- controls autoplay
    controls loop
    controls muted
    controls poster -- thumnel  -->

    <audio src="audio.mp3" controls ></audio>
    <!-- preload attribute -->

    <!-- SVG image  -->
    <svg height = "100" width = "100">
        <circle cx = "50" cy = "50" r ="40" stroke = "black" stroke-width = "5" fill = "orange" />
    </svg>

    <img src="img.svg" alt="My SVG">

    <!-- embadded a website -->
    <iframe src="https://www.marvel.com/" frameborder="0" height="400"width ="800"></iframe>

    <!-- embadded youtube video  -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/49xWJJvpjzI?si=6_TMW1eMeRVFsapT&amp;start=6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
